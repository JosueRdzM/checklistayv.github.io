<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Check-List Cámaras</title>
    <link rel="shortcut icon" href="ayv_icono_trans.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="principal" id="principal">
        <div class="encabezado" id="encabezado">
            <img src="ayv_icono_trans.png" alt="Logo Camino" class="logoCamino">
            <h3 class="titulo" id="titutlo">CÁMARAS</h3>
            <h5>CHECK LIST</h5>
        </div>
        <section id="bloque" class="bloque">
        <div class="general" id="general">
            <h2 class="tituloGenereal">GENERAL</h2>
            <div class="contenedorGeneral">
                <div>
                    <input type="checkbox" name="General1" id="General1" class="General1">
                </div>
                <div>
                    <label for="General1">Oración de servicio</label>
                </div>
                <div>
                    <input type="checkbox" name="General2" id="General2" class="General2">
                </div>
                <div>
                    <label for="General2">iPads Encendidas</label>
                </div>
                <div>
                    <input type="checkbox" name="General3" id="General3" class="General3">
                </div>
                <div>
                    <label for="General3">Puertas Abiertas</label>
                </div>
                <div>
                    <input type="checkbox" name="General4" id="General4" class="General4">
                </div>
                <div>
                    <label for="General4">Pantallas - Salón Vip Encendidas</label>
                </div>
                <div>
                    <input type="checkbox" name="General5" id="General5" class="General5">
                </div>
                <div>
                    <label for="General5">Peavy Encendido - Salón Verificación</label>
                </div>
                <div>
                    <input type="checkbox" name="General6" id="General6" class="General6">
                </div>
                <div>
                    <label for="General6">6 Agüitas en área de pastores</label>
                </div>
                <div>
                    <input type="checkbox" name="General7" id="General7" class="General7">
                </div>
                <div>
                    <label for="General7">Caja de pañuelos desechables - Área de Pastores</label>
                </div>
                <div>
                    <input type="checkbox" name="General8" id="General8" class="General8">
                </div>
                <div>
                    <label for="General8">6 Agüitas en refrigerador de Camerinos</label>
                </div>
            </div>
        </div>
        <div class="primeraEtapa" id="primeraEtapa">
            <h2 class="tituloPrimeraEtapa">INICIO 13:30</h2>
                
            <div class="contenedorGeneral">
                <div><input type="checkbox" name="primeraEtapa1" id="primeraEtapa1" class="primeraEtapa1"></div>
                <div><label for="primeraEtapa1">Preguntar al responsable de audio antes de encender equipos</label></div>
                
                <div><input type="checkbox" name="primeraEtapa2" id="primeraEtapa2" class="primeraEtapa2"></div>
                <div><label for="primeraEtapa2">Encender Mac de Transmisión</label></div>
                
                    
                <div><input type="checkbox" name="primeraEtapa3" id="primeraEtapa3" class="primeraEtapa3"></div>
                <div><label for="primeraEtapa3">Abrir OBS Studio</label></div>
                
                    
                <div><input type="checkbox" name="primeraEtapa4" id="primeraEtapa4" class="primeraEtapa4"></div>
                <div><label for="primeraEtapa4">Abrir Google Chrome con Youtube Studio y Página de Camino</label></div>
                
                    
                <div><input type="checkbox" name="primeraEtapa5" id="primeraEtapa5" class="primeraEtapa5"></div>
                <div><label for="primeraEtapa5">Cargar radios de comunicación</label></div>
                
                    
                <div><input type="checkbox" name="primeraEtapa6" id="primeraEtapa6" class="primeraEtapa6"></div>
                <div><label for="primeraEtapa6">Cargar baterias de Cámaras Canon</label></div>
                
                    
                <div><input type="checkbox" name="primeraEtapa7" id="primeraEtapa7" class="primeraEtapa7"></div>
                <div><label for="primeraEtapa7">Encendido de Mac Mini - Dirección de Cámaras</label></div>
                
                    
                <div><input type="checkbox" name="primeraEtapa14" id="primeraEtapa14" class="primeraEtapa14"></div>
                <div><label for="primeraEtapa14">Abrir ATEM Sofware, colocar nombre de conferencia, y barras de prueba</label></div>
                
                    
                <div><input type="checkbox" name="primeraEtapa8" id="primeraEtapa8" class="primeraEtapa8"></div>
                <div><label for="primeraEtapa8">Colocar Tripíés: Lateral Izquierdo y Central</label></div>
                
                    
                <div><input type="checkbox" name="primeraEtapa9" id="primeraEtapa9" class="primeraEtapa9"></div>
                <div><label for="primeraEtapa9">Colocar Cámara Lateral Izquierda con objetivo 70-300mm</label></div>
                
                    
                <div><input type="checkbox" name="primeraEtapa10" id="primeraEtapa10" class="primeraEtapa10"></div>
                <div><label for="primeraEtapa10">Colocar Videocámara HD como Lat. Derecha</label></div>
                
                    
                <div><input type="checkbox" name="primeraEtapa11" id="primeraEtapa11" class="primeraEtapa11"></div>
                <div><label for="primeraEtapa11">Colocar Cámara Central con objetivo 55-250mm</label></div>
                
                    
                <div><input type="checkbox" name="primeraEtapa12" id="primeraEtapa12" class="primeraEtapa12"></div>
                <div><label for="primeraEtapa12">Revisar Encuadres y Nivelación Horizontal de cada Cámara</label></div>
                
                    
                <div><input type="checkbox" name="primeraEtapa13" id="primeraEtapa13" class="primeraEtapa13"></div>
                <div><label for="primeraEtapa13">Guardar las 6 tapas de las Cámara y Objetivos</label></div>
            </div>
            
        </div>
        <div class="segundaEtapa" id="segundaEtapa">
            <h2 class="tituloSegundaEtapa" id="tituloSegundaEtapa">PRUEBAS 14:30</h2>
            <div class="contenedorGeneral">
            
                <div><input type="checkbox" name="segundaEtapa1" id="segundaEtapa1" class="segundaEtapa1"></div>
                <div><label for="segundaEtapa1">Programar en Youtube la transmisión de la conferencia General</label></div>
            
            
                <div><input type="checkbox" name="segundaEtapa2" id="segundaEtapa2" class="segundaEtapa2"></div>
                <div><label for="segundaEtapa2">Calibrar expocisión de cada Cámara</label></div>
            
            
                <div><input type="checkbox" name="segundaEtapa3" id="segundaEtapa3" class="segundaEtapa3"></div>
                <div><label for="segundaEtapa3">Revisar homogeneidad de colores</label></div>
            
            
                <div><input type="checkbox" name="segundaEtapa4" id="segundaEtapa4" class="segundaEtapa4"></div>
                <div><label for="segundaEtapa4">Revisar el enfoque</label></div>
            
            
                <div><input type="checkbox" name="segundaEtapa5" id="segundaEtapa5" class="segundaEtapa5"></div>
                <div><label for="segundaEtapa5">Cuidar efecto Flicker o Ruido en la Pantalla</label></div>
            
            
                <div><input type="checkbox" name="segundaEtapa6" id="segundaEtapa6" class="segundaEtapa6"></div>
                <div><label for="segundaEtapa6">Revisar el Encuadre de Cada Cámara</label></div>
            
            
                <div><input type="checkbox" name="segundaEtapa7" id="segundaEtapa7" class="segundaEtapa7"></div>
                <div><label for="segundaEtapa7">Pedir el canal de audio al responsable de audio</label></div>
            
            
                <div><input type="checkbox" name="segundaEtapa8" id="segundaEtapa8" class="segundaEtapa8"></div>
                <div><label for="segundaEtapa8">Revisar la señal de audio en Atem Software y OBS Studio</label></div>
            
            
                <div><input type="checkbox" name="segundaEtapa9" id="segundaEtapa9" class="segundaEtapa9"></div>
                <div><label for="segundaEtapa9">Realizar Grabación de Prueba (Transiciones y Audio)</label></div>
            
            
                <div><input type="checkbox" name="segundaEtapa10" id="segundaEtapa10" class="segundaEtapa10"></div>
                <div><label for="segundaEtapa10">Mamparas colocadas 15:45</label></div>
            </div>            
        </div>
        <div class="terceraEtapa" id="terceraEtapa">
            <h2 class="tituloTerceraEtapa" id="tituloTerceraEtapa">JÓVENES 15:55</h2>
            <div class="contenedorGeneral">
                
                <div><input type="checkbox" name="terceraEtapa1" id="terceraEtapa1" class="terceraEtapa1"></div>
                <div><label for="terceraEtapa1">Todos en sus respectivas posiciones</label></div>
                  
                <div><input type="checkbox" name="terceraEtapa2" id="terceraEtapa2" class="terceraEtapa2"></div>
                <div><label for="terceraEtapa2">Iniciar Grabación en OBS Studio y en ATEM Sofware al comienzo de la alabanza</label></div>
            
            
                <div><input type="checkbox" name="terceraEtapa3" id="terceraEtapa3" class="terceraEtapa3"></div>
                <div><label for="terceraEtapa3">Detener Grabaciónes al llamado de los nuevos hermanos</label></div>
            
            
                <div><input type="checkbox" name="terceraEtapa4" id="terceraEtapa4" class="terceraEtapa4"></div>
                <div><label for="terceraEtapa4">Revisar encuadres y expocisión de cada cámara para la conferencia general</label></div>
            
            
                <div><input type="checkbox" name="terceraEtapa7" id="terceraEtapa7" class="terceraEtapa7"></div>
                <div><label for="terceraEtapa7">Apagar las Cámaras reflex y Cargar Baterías</label></div>
            
            
                <div><input type="checkbox" name="terceraEtapa5" id="terceraEtapa5" class="terceraEtapa5"></div>
                <div><label for="terceraEtapa5">Colocar el nombre de la Conferencia General en el ATEM Sofware</label></div>
            
            
                <div><input type="checkbox" name="terceraEtapa6" id="terceraEtapa6" class="terceraEtapa6"></div>
                <div><label for="terceraEtapa6">Verificar el Video y el Audio del Salón VIP</label></div>
            
            </div>
        </div>
        <div class="cuartaEtapa" id="cuartaEtapa">
            <h2 class="tituloCuartaEtapa" id="tituloCuartaEtapa">GENERAL 18:00</h2>
            <div class="contenedorGeneral">
            
            <div><input type="checkbox" name="cuartaEtapa1" id="cuartaEtapa1" class="cuartaEtapa1"></div>
            <div><label for="cuartaEtapa1">Iniciar la Transferencia de la Conferencia General (18:10)</label></div>
            
            
            <div><input type="checkbox" name="cuartaEtapa2" id="cuartaEtapa2" class="cuartaEtapa2"></div>
            <div><label for="cuartaEtapa2">Verificar el Video y el Audio de la Transmisión desde la Página de Camino</label></div>
            
            
            <div><input type="checkbox" name="cuartaEtapa3" id="cuartaEtapa3" class="cuartaEtapa3"></div>
            <div><label for="cuartaEtapa3">Iniciar Grabación en OBS Studio al inicio de los anuncios</label></div>
            
            
            <div><input type="checkbox" name="cuartaEtapa4" id="cuartaEtapa4" class="cuartaEtapa4"></div>
            <div><label for="cuartaEtapa4">Iniciar Grabación en ATEM Software al inicio de la segunda alabanza</label></div>
            
            
            <div><input type="checkbox" name="cuartaEtapa5" id="cuartaEtapa5" class="cuartaEtapa5"></div>
            <div><label for="cuartaEtapa5">Detener ambas grabaciones al llamado de los nuevos hermanos</label></div>
            
            
            <div><input type="checkbox" name="cuartaEtapa6" id="cuartaEtapa6" class="cuartaEtapa6"></div>
            <div><label for="cuartaEtapa6">Detener Transmisióon en Youtube al estar despedidos</label></div>
            
            </div>
        </div>
        <div class="quintaEtapa" id="quintaEtapa">
            <h2 class="tituloQuintaEtapa" id="tituloQuintaEtapa">CIERRE</h2>
            <div class="contenedorGeneral">
            
            <div><input type="checkbox" name="quintaEtapa1" id="quintaEtapa1" class="quintaEtapa1"></div>
            <div><label for="quintaEtapa1">Apagar y Guardar radios utilizados</label></div>
            
            
            <div><input type="checkbox" name="quintaEtapa2" id="quintaEtapa2" class="quintaEtapa2"></div>
            <div><label for="quintaEtapa2">Limpiar y Guardar Cámara Lateral Izquierda, poner a cargar batería</label></div>
            
            
            <div><input type="checkbox" name="quintaEtapa3" id="quintaEtapa3" class="quintaEtapa3"></div>
            <div><label for="quintaEtapa3">Desconectar el spliter y apagar monitor</label></div>
            
            
            <div><input type="checkbox" name="quintaEtapa4" id="quintaEtapa4" class="quintaEtapa4"></div>
            <div><label for="quintaEtapa4">Limpiar y Guardar Central, poner a cargar batería</label></div>
            
            
            <div><input type="checkbox" name="quintaEtapa5" id="quintaEtapa5" class="quintaEtapa5"></div>
            <div><label for="quintaEtapa5">Limpiar y Guardar Cámara Lateral Derecha</label></div>
            
            
            <div><input type="checkbox" name="quintaEtapa6" id="quintaEtapa6" class="quintaEtapa6"></div>
            <div><label for="quintaEtapa6">Desconectar el spliter y cables de corriente</label></div>
            
            
            <div><input type="checkbox" name="quintaEtapa7" id="quintaEtapa7" class="quintaEtapa7"></div>
            <div><label for="quintaEtapa7">Poner Bateria que sobra junto con tapas de baterias cerca del teclado</label></div>
            
            
            <div><input type="checkbox" name="quintaEtapa8" id="quintaEtapa8" class="quintaEtapa8"></div>
            <div><label for="quintaEtapa8">Confirmar Grabaciones en Mac mini</label></div>
            
            
            <div><input type="checkbox" name="quintaEtapa9" id="quintaEtapa9" class="quintaEtapa9"></div>
            <div><label for="quintaEtapa9">Apagar Mac mini</label></div>
            
            
            <div><input type="checkbox" name="quintaEtapa10" id="quintaEtapa10" class="quintaEatpa10"></div>
            <div><label for="quintaEtapa10">Apagar Ambos monitores</label></div>
            
            
            <div><input type="checkbox" name="quintaEtapa11" id="quintaEtapa11" class="quintaEatpa11"></div>
            <div><label for="quintaEtapa11">Apagar y Guardar Mouse</label></div>
            
            
            <div><input type="checkbox" name="quintaEtapa12" id="quintaEtapa12" class="quintaEatpa12"></div>
            <div><label for="quintaEtapa12">Confirmar Grabaciones en el OBS STUDIO</label></div>
            
            
            <div><input type="checkbox" name="quintaEtapa13" id="quintaEtapa13" class="quintaEatpa13"></div>
            <div><label for="quintaEtapa13">Oración de agradecimiento</label></div>
            
            </div>
        </div>
        
        
        </section>
        <p class="versiculo versiculo">"YO SOY TU DIOS TODOPODEROSO, <br>ANDA DELANTE DE MÍ Y SE PERFECTO"</p>
        <p class="cita" id="cita">GÉNESIS 17:1</p>

        <button id="borrar">Borrar Todo</button>

                <a href="#principal">About</a>
            </div>
        </section>
    </div>
